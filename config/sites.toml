# Lightning-Cart Multi-Tenant Site Configuration
# Each site has its own branding, URLs, and statement descriptor
#
# The statement_descriptor_suffix appears on customer bank statements:
# "CHARGEGUN* SPOKENHOPE" or "CHARGEGUN* DRONEGRID"

[[sites]]
id = "chargegun"
name = "ChargeGun"
domain = "chargegun.io"
statement_descriptor_suffix = ""
success_url = "http://localhost:8080/checkout/success?session_id={CHECKOUT_SESSION_ID}"
cancel_url = "http://localhost:8080/checkout/cancel"
# success_url = "https://chargegun.io/checkout/success"
# cancel_url = "https://chargegun.io/checkout/cancel"
support_email = "info@chargegun.io"
active = true

[sites.metadata]
business_type = "payments_gaming_crypto"

