<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning-Cart Test Checkout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #1a1a2e;
        }

        .logo span {
            color: #f0a500;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .product-card:hover {
            border-color: #f0a500;
        }

        .product-card.selected {
            border-color: #f0a500;
            background: #fffbeb;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #f0a500;
        }

        .product-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .test-badge {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f0a500 0%, #e09200 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 165, 0, 0.3);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .config-section h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .api-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>âš¡ Lightning<span>Cart</span></h1>
            <p style="color: #666; margin-top: 5px;">Test Checkout</p>
        </div>

        <div class="product-card selected" id="product-card">
            <div class="product-header">
                <span class="product-name">Test Product</span>
                <span class="product-price">$10.00</span>
            </div>
            <p class="product-desc">
                Payment validation test. Charges $10 to your card.
                <br>Proceeds go to FECU account.
            </p>
            <span class="test-badge">ðŸ§ª TEST MODE</span>
        </div>

        <div class="config-section">
            <h3>API Endpoint</h3>
            <input 
                type="text" 
                id="api-url" 
                class="api-input" 
                value="http://localhost:8080/api/v1/checkout"
                placeholder="API endpoint URL"
            >
            <input 
                type="email" 
                id="customer-email" 
                class="api-input" 
                placeholder="Customer email (optional)"
            >
        </div>

        <button class="checkout-btn" id="checkout-btn" onclick="checkout()">
            âš¡ Pay $10.00
        </button>

        <div class="status" id="status"></div>

        <div class="footer">
            <p>Lightning-Cart RS v0.1.0</p>
            <p>Sabadell â†’ FECU Test</p>
        </div>
    </div>

    <script>
        const PRODUCT_ID = 'test-product-10';
        
        async function checkout() {
            const btn = document.getElementById('checkout-btn');
            const status = document.getElementById('status');
            const apiUrl = document.getElementById('api-url').value;
            const email = document.getElementById('customer-email').value;

            btn.disabled = true;
            btn.textContent = 'â³ Processing...';
            status.className = 'status loading';
            status.textContent = 'Creating checkout session...';

            try {
                const payload = {
                    items: [
                        { product_id: PRODUCT_ID, quantity: 1 }
                    ]
                };

                if (email) {
                    payload.customer_email = email;
                }

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Checkout failed');
                }

                status.className = 'status success';
                status.textContent = 'Redirecting to payment...';

                // Redirect to Stripe Checkout
                window.location.href = data.checkout_url;

            } catch (error) {
                console.error('Checkout error:', error);
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                btn.disabled = false;
                btn.textContent = 'âš¡ Pay $10.00';
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkout();
            }
        });
    </script>
</body>
</html>
