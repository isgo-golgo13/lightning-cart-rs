<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning-Cart Multi-Tenant Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            color: #1a1a2e;
        }

        .logo span {
            color: #f0a500;
        }

        .site-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .site-btn {
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .site-btn:hover {
            border-color: #f0a500;
        }

        .site-btn.selected {
            border-color: #f0a500;
            background: #fffbeb;
        }

        .site-btn .site-name {
            font-weight: 600;
            font-size: 14px;
            color: #1a1a2e;
        }

        .site-btn .site-domain {
            font-size: 12px;
            color: #666;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .product-card:hover {
            border-color: #f0a500;
        }

        .product-card.selected {
            border-color: #f0a500;
            background: #fffbeb;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #f0a500;
        }

        .product-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .product-site {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f0a500 0%, #e09200 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(240, 165, 0, 0.3);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .config-section h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .api-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .status.loading {
            display: block;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.error {
            display: block;
            background: #ffebee;
            color: #c62828;
        }

        .status.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .products-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .no-products {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>⚡ Lightning<span>Cart</span></h1>
            <p style="color: #666; margin-top: 5px;">Multi-Tenant Test Checkout</p>
        </div>

        <h3 style="margin-bottom: 12px; color: #1a1a2e;">Select Site</h3>
        <div class="site-selector" id="site-selector">
            <!-- Sites loaded dynamically -->
        </div>

        <h3 style="margin-bottom: 12px; color: #1a1a2e;">Select Product</h3>
        <div class="products-list" id="products-list">
            <div class="no-products">Select a site to load products</div>
        </div>

        <div class="config-section">
            <h3>API Configuration</h3>
            <input 
                type="text" 
                id="api-base" 
                class="api-input" 
                value="http://localhost:8080"
                placeholder="API base URL"
            >
            <input 
                type="email" 
                id="customer-email" 
                class="api-input" 
                placeholder="Customer email (optional)"
            >
        </div>

        <button class="checkout-btn" id="checkout-btn" onclick="checkout()" disabled>
            Select a product to checkout
        </button>

        <div class="status" id="status"></div>

        <div class="footer">
            <p>Lightning-Cart RS v0.1.0</p>
            <p>Multi-Tenant Mode</p>
        </div>
    </div>

    <script>
        let selectedSite = null;
        let selectedProduct = null;

        // Site colors for visual distinction
        const siteColors = {
            'chargegun': '#f0a500',
            'luckydrone': '#4caf50',
            'dronegrid': '#2196f3',
            'spokenhope': '#9c27b0'
        };

        async function loadSites() {
            const baseUrl = document.getElementById('api-base').value;
            const container = document.getElementById('site-selector');
            
            try {
                const response = await fetch(`${baseUrl}/api/v1/sites`);
                const data = await response.json();
                
                container.innerHTML = data.sites.map(site => `
                    <button class="site-btn" onclick="selectSite('${site.id}')" id="site-${site.id}">
                        <div class="site-name">${site.name}</div>
                        <div class="site-domain">${site.domain}</div>
                    </button>
                `).join('');
            } catch (error) {
                container.innerHTML = `
                    <button class="site-btn" onclick="selectSite('chargegun')" id="site-chargegun">
                        <div class="site-name">ChargeGun</div>
                        <div class="site-domain">chargegun.io</div>
                    </button>
                    <button class="site-btn" onclick="selectSite('luckydrone')" id="site-luckydrone">
                        <div class="site-name">LuckyDrone</div>
                        <div class="site-domain">luckydrone.io</div>
                    </button>
                    <button class="site-btn" onclick="selectSite('dronegrid')" id="site-dronegrid">
                        <div class="site-name">DroneGrid</div>
                        <div class="site-domain">dronegrid.io</div>
                    </button>
                    <button class="site-btn" onclick="selectSite('spokenhope')" id="site-spokenhope">
                        <div class="site-name">Spoken Hope</div>
                        <div class="site-domain">spokenhope.care</div>
                    </button>
                `;
            }
        }

        async function selectSite(siteId) {
            // Update selection UI
            document.querySelectorAll('.site-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById(`site-${siteId}`).classList.add('selected');
            
            selectedSite = siteId;
            selectedProduct = null;
            updateCheckoutButton();
            
            // Load products for this site
            await loadProducts(siteId);
        }

        async function loadProducts(siteId) {
            const baseUrl = document.getElementById('api-base').value;
            const container = document.getElementById('products-list');
            
            try {
                const response = await fetch(`${baseUrl}/api/v1/${siteId}/products`);
                const data = await response.json();
                
                if (data.products.length === 0) {
                    container.innerHTML = '<div class="no-products">No products found for this site</div>';
                    return;
                }
                
                container.innerHTML = data.products.map(product => `
                    <div class="product-card" onclick="selectProduct('${product.id}', ${product.price.amount})" id="product-${product.id}">
                        <div class="product-header">
                            <span class="product-name">${product.name}</span>
                            <span class="product-price">$${(product.price.amount / 100).toFixed(2)}</span>
                        </div>
                        <p class="product-desc">${product.description}</p>
                        <span class="product-site">${product.site_id}</span>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `<div class="no-products">Error loading products: ${error.message}</div>`;
            }
        }

        function selectProduct(productId, amount) {
            // Update selection UI
            document.querySelectorAll('.product-card').forEach(card => card.classList.remove('selected'));
            document.getElementById(`product-${productId}`).classList.add('selected');
            
            selectedProduct = { id: productId, amount: amount };
            updateCheckoutButton();
        }

        function updateCheckoutButton() {
            const btn = document.getElementById('checkout-btn');
            
            if (selectedSite && selectedProduct) {
                btn.disabled = false;
                btn.textContent = `⚡ Pay $${(selectedProduct.amount / 100).toFixed(2)} (${selectedSite})`;
            } else if (selectedSite) {
                btn.disabled = true;
                btn.textContent = 'Select a product to checkout';
            } else {
                btn.disabled = true;
                btn.textContent = 'Select a site and product';
            }
        }

        async function checkout() {
            if (!selectedSite || !selectedProduct) {
                return;
            }

            const btn = document.getElementById('checkout-btn');
            const status = document.getElementById('status');
            const baseUrl = document.getElementById('api-base').value;
            const email = document.getElementById('customer-email').value;

            btn.disabled = true;
            btn.textContent = '⏳ Processing...';
            status.className = 'status loading';
            status.textContent = `Creating checkout session for ${selectedSite}...`;

            try {
                const payload = {
                    items: [
                        { product_id: selectedProduct.id, quantity: 1 }
                    ]
                };

                if (email) {
                    payload.customer_email = email;
                }

                // Use multi-tenant endpoint
                const response = await fetch(`${baseUrl}/api/v1/${selectedSite}/checkout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Checkout failed');
                }

                status.className = 'status success';
                status.textContent = 'Redirecting to payment...';

                // Redirect to Stripe Checkout
                window.location.href = data.checkout_url;

            } catch (error) {
                console.error('Checkout error:', error);
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                btn.disabled = false;
                updateCheckoutButton();
            }
        }

        // Load sites on page load
        document.addEventListener('DOMContentLoaded', loadSites);
        
        // Reload sites when API URL changes
        document.getElementById('api-base').addEventListener('change', loadSites);
    </script>
</body>
</html>
